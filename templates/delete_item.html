<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0">
    <title>Absinia Shopping</title>
    <link rel="stylesheet" 
          href="{{ url_for('static', filename='style.css') }}">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <link rel="stylesheet" 
          href="{{ url_for('static', filename='responsive.css') }}">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    .nav{
        background: #5F4C4C;
    }

    .class_img{
        width: 100px;
        height: 100px;
        border: 2px solid #07aa6c;
        border-radius: 50%;
    }
</style>

<body>
    <!-- for header part -->
    <header>

        <div class="logosec">
            <div class="logo">Absiniya Shopping</div>
            <img src=
"{{ url_for('static', filename='images/bar.png') }}"
                class="icn menuicn" 
                id="menuicn" 
                alt="menu-icon">
        </div>
        </div>

    </header>
<style>
    .image_detail{
        width: 400px;
        height: 400px;
        border: 1px inset #afb8b4;
    }
</style>


    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                   <a href="/">
                    <div class="nav-option option1">
                        <img src=
"{{ url_for('static', filename='images/item.png') }}"
                            class="nav-img" 
                            alt="dashboard">
                        <h3> Items</h3>
                    </div>

                   </a>
                    <div class="nav-option logout">
                        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                            class="nav-img" 
                            alt="logout">
                        <h3>Logout</h3>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main">

       


            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">Product Lists</h1>
                    <a href="/register"><button class="view">Add Item</button></a>
                </div>

                <div class="report-body">
                   

                    <h1>Item Details</h1>
                    {% if item %}
                   
                    <table class="table">

                        <tr>
                            <th>Name</th>
                            <td> {{ item[1] }}</td>
                        </tr>
                        <tr>
                            <th>Price</th>
                            <td> {{ item[2] }}</td>
                        </tr>
                        <tr>
                            <th>Category</th>
                            <td> {{ item[3] }}</td>
                        </tr>
                        <tr>
                            <th>Image</th>
                            <td> <img class="img-thumbnail" src="{{ item[4] }}"/></td>
                        </tr>
                        <tr>
                            <th>Details</th>
                            <td> {{ item[5] }}</td>
                        </tr>
                        <tr>
                            <td> 

                                <form method="POST" action="/delete" enctype="multipart/form-data">

                                    <input hidden type="text" name="item_id" value="{{ item[0] }}" id="">
                                        
                                    <input class="view" type="submit" value="Delete" name="delete">
                            
                                </form>
                            </td>
                        </tr>

                    </table>
                    
                    {% endif %}


                 

                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
    
</body>
</html>
