<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0">
    <title>Absinia Shopping</title>
    <link rel="stylesheet" 
          href="{{ url_for('static', filename='style.css') }}">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <link rel="stylesheet" 
          href="{{ url_for('static', filename='responsive.css') }}">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    .nav{
        background: #5F4C4C;
    }

    .class_img{
        width: 100px;
        height: 100px;
        border: 2px solid #07aa6c;
        border-radius: 50%;
    }
</style>

<body>
    <!-- for header part -->
    <header>

        <div class="logosec">
            <div class="logo">Absiniya Shopping</div>
            <img src=
"{{ url_for('static', filename='images/bar.png') }}"
                class="icn menuicn" 
                id="menuicn" 
                alt="menu-icon">
        </div>
        </div>

    </header>



    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                   <a href="/">
                    <div class="nav-option option1">
                        <img src=
"{{ url_for('static', filename='images/item.png') }}"
                            class="nav-img" 
                            alt="dashboard">
                        <h3> Items</h3>
                    </div>

                   </a>
                    <div class="nav-option logout">
                        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                            class="nav-img" 
                            alt="logout">
                        <h3>Logout</h3>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main">

       


            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">Product Lists</h1>
                    <a href="/register"><button class="view">Add Item</button></a>
                </div>

                <div class="report-body">
                   

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Image</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    <tbody>
                    <!-- <tr>
                    <td>Samsung</td>
                    <td>120$</td>
                    <td>Mobile</td>
                    <td>New</td>
                    <td><button>Edit</button></td>
                    </tr> -->

                    {% for row in data %}
                    <tr>
                        <td>{{ row[1] }}</td>  
                        <td>{{ row[2] }}$</td>
                        <td>{{ row[3] }}</td>
                        <td><img class="class_img" src="{{ row[4] }}"/></td>
                        <td>
                            <a href="/view_item/{{ row[0] }}"><button type="button" class="btn btn-primary"><i class="fa fa-eye"></i></button></a>
                            <a href="/edit_item/{{ row[0] }}"><button type="button" class="btn btn-success"><i class="fa fa-edit"></i></button></a>
                            <a href="/delete_item/{{ row[0] }}"><button type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button></a>
                        </td>
                        </tr>
                    {% endfor %}

                    </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
    
</body>
</html>
